<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- 您原有的meta标签和样式链接 -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Palpitation!</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="Countdownassets/css/bootstrap.min.css" >
    <!-- Fonts -->
    <link rel="stylesheet" type="text/css" href="Countdownassets/fonts/line-icons.css">
    <!-- Slicknav -->
    <link rel="stylesheet" type="text/css" href="Countdownassets/css/slicknav.css">
    <!-- Off Canvas Menu -->
    <link rel="stylesheet" type="text/css" href="Countdownassets/css/menu_sideslide.css">
    <!-- Color Switcher -->
    <link rel="stylesheet" type="text/css" href="Countdownassets/css/vegas.min.css">
    <!-- Animate -->
    <link rel="stylesheet" type="text/css" href="Countdownassets/css/animate.css">
    <!-- Main Style -->
    <link rel="stylesheet" type="text/css" href="Countdownassets/css/main.css">
    <!-- Responsive Style -->
    <link rel="stylesheet" type="text/css" href="Countdownassets/css/responsive.css">
    <link rel="icon" href="Countdownassets/heart.ico" type="image/x-icon">

    <style>
      /* 添加半透明背景样式 */
      .text-block {
        background-color: rgba(255, 255, 255, 0.4); /* 半透明白色背景 */
        padding: 25px;
        border-radius: 15px;
        margin: 20px 0;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
      }
      
      /* 模态弹窗样式 */
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.7);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
      }
      
      .modal-overlay.active {
        opacity: 1;
        visibility: visible;
      }
      
      .modal-content {
        background-color: rgba(255, 255, 255, 0.95);
        border-radius: 15px;
        padding: 30px;
        max-width: 500px;
        width: 90%;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        transform: translateY(-50px);
        transition: transform 0.4s ease;
        position: relative;
      }
      
      .modal-overlay.active .modal-content {
        transform: translateY(0);
      }
      
      .modal-close {
        position: absolute;
        top: 15px;
        right: 15px;
        font-size: 24px;
        cursor: pointer;
        color: #999;
        transition: color 0.3s;
      }
      
      .modal-close:hover {
        color: #333;
      }
      
      .modal-title {
        text-align: center;
        margin-bottom: 20px;
        color: #d86b93;
        font-weight: bold;
      }
      
      .modal-body {
        line-height: 1.8;
        color: #555;
        text-align: center;
        white-space: pre-line;
      }
    </style>
  </head>
  <body>

    <div class="bg-wraper overlay has-vignette">
      <div id="example" class="slider opacity-50 vegas-container" style="height: 983px;"></div>
    </div>

    <!-- Coundown Section Start -->
    <section class="countdown-timer">
      <div class="container">
        <div class="row text-center">
          <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="heading-count">
              <h2>距离 张鹏先生和马雨萌女士的婚礼<br><br>还有</h2>
            </div>
          </div>
          <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="row time-countdown justify-content-center">
              <div id="clock" class="time-count"></div>
            </div>
            <!-- 添加半透明背景的文本块 -->
            <div class="text-block">
              <p>
                婚礼时间:<br>
                2025年9月26日 18:00<br><br>

                婚礼地点:<br>
                南通维景国际大酒店<br>
                江苏省南通市通州区西湖东路99号
                <br><br>
                Past events:<br>
                July 22 2025 Engagement Ceremony<br>
              </p>
            </div>
            <div class="button-group">
              <a href="Countdownassets/thatday.ics" onClick="return alert('好！提醒你了！');" class="btn btn-common">加入日程 (iOS)</a>
              <a href="#" id="aboutUsBtn" class="btn btn-border">About Us</a>
            </div>
            <div class="social mt-4">
              <a class="facebook" href="https://www.facebook.com/profile.php?id="><i class="lni-facebook-filled"></i></a>
              <a class="twitter" href="https://www.weibo.com/"><i class="lni-twitter-filled"></i></a>
              <a class="instagram" href="https://www.instagram.com/"><i class="lni-instagram-filled"></i></a>
              <a class="google" href="#"><i class="lni-google-plus"></i></a>
            </div>
          </div>
        </div>
      </div>
</br>
<p>Designed & Developed by Elvis Zhang</a></p>
<br>
    </section>
    <!-- Coundown Section End -->

    <!-- 模态弹窗 -->
    <div class="modal-overlay" id="aboutUsModal">
      <div class="modal-content">
        <span class="modal-close" id="modalClose">&times;</span>
        <h3 class="modal-title">About Us</h3>
        <div class="modal-body">
          2012年8月相识
          高一同班同学
          2016年1月29日在一起
          感谢你在这2000多天中带给我的温暖与感动
          感恩你在这2000多天中对我的宽容与理解
          希望未来的每一天都可以和你一起开开心心
        </div>
      </div>
    </div>

    <!-- Preloader -->
    <div id="preloader">
      <div class="loader" id="loader-1"></div>
    </div>
    <!-- End Preloader -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="Countdownassets/js/jquery-min.js"></script>
    <script src="Countdownassets/js/popper.min.js"></script>
    <script src="Countdownassets/js/bootstrap.min.js"></script>
    <script src="Countdownassets/js/vegas.min.js"></script>
    <script src="Countdownassets/js/jquery.countdown.min.js"></script>
    <script src="Countdownassets/js/classie.js"></script>
    <script src="Countdownassets/js/jquery.nav.js"></script>
    <script src="Countdownassets/js/jquery.easing.min.js"></script>
    <script src="Countdownassets/js/main.js"></script>

    <script type="text/javascript">
      $("#example").vegas({
          timer: false,
          delay: 6000,
          transitionDuration: 2000,
          transition: "blur",
          slides: [
              { src: "Countdownassets/img/slide1.jpg" },
              { src: "Countdownassets/img/slide2.jpg" },
              { src: "Countdownassets/img/slide3.jpg" },
              { src: "Countdownassets/img/slide4.jpg" },
              { src: "Countdownassets/img/slide5.jpg" }
          ]
      });
      
      // 模态弹窗控制
      document.getElementById('aboutUsBtn').addEventListener('click', function(e) {
        e.preventDefault();
        document.getElementById('aboutUsModal').classList.add('active');
      });
      
      document.getElementById('modalClose').addEventListener('click', function() {
        document.getElementById('aboutUsModal').classList.remove('active');
      });
      
      // 点击模态框外部也可关闭
      document.getElementById('aboutUsModal').addEventListener('click', function(e) {
        if (e.target === this) {
          this.classList.remove('active');
        }
      });
    </script>

  </body>
</html>
